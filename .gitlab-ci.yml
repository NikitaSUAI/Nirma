image: python:latest

stages:
  - build
  - test

build:
  stage: build
  script:
    - apt-get update
    - apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
    - docker build -f enc/Dockerfile -t myapp_debug .

unit-test-job:
  stage: test
  script:
    - pip install pytest
    - |-
      if [[ $(ls tests) ]]; then
        python -m pytest -rN --tb=line -v -k tests 
        --reruns 3 --reruns-delay 3
      fi

lint-test-job:
  stage: test
  script:
    - echo $(pwd)
    - pip install flake8
    - flake8 --verbose .
