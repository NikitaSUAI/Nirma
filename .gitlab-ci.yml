image: docker:latest

stages:
  - build
  - test

before_script:
  - docker info

build:
  stage: build
  script:
    - docker build -t my-docker-image .

unit-test-job:
  stage: test
  script:
    - pip install pytest
    - |-
      if [[ $(ls tests) ]]; then
        python -m pytest -rN --tb=line -v -k tests 
        --reruns 3 --reruns-delay 3
      fi

lint-test-job:
  stage: test
  script:
    - echo $(pwd)
    - pip install flake8
    - flake8 --verbose .
